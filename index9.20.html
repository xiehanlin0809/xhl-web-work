<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
            var num1 = Number(prompt('请输入第一个数字'));
			var num2 = Number(prompt('请输入第二个数字'));
			var a = prompt('请输入运算符');
			function jg(){
				a=='+'?alert(num1+num2):a=='-'?alert(num1-num2):a=='*'?alert(num1*num2):a=='/'?alert(num1/num2):alert('请输入正确方式');
			}
			jg();
    </script>
</body>
</html>
