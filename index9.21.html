<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=prompt("请输入卡号");
            //账号
			 if(a=='123456789'){
		      var b=Number(prompt("请输入密码"));
			   }else{
			   	alert('输入错误');
			   }
			//密码
			    if(b=='123456'){
		     	var c=Number(prompt("请输入取款金额"));
			   }else{
			   	alert('输入错误');
			     }
			//计算余额
			   if(c<10000){
			   	 var add=10000-c;
		     	alert('余额为'+add);
			   }else{
			   	alert('输入错误');
			   }
		
		</script>
	</body>
</html>
