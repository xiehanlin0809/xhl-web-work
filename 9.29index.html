
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		用户名：<input type="text" name="in1" id="in1" value="" placeholder="请输入用户名"/>
		<span id="s1"></span>
		<br />
		密码：<input type="password" name="in2" id="in2" value="" placeholder="请输入密码"/>
		<span id="s2"></span>
		<br />
		<button id="btn">注册</button>
		<script type="text/javascript">
			var in1 = document.getElementById('in1');
			var in2 = document.getElementById('in2');
			var s1 = document.getElementById('s1');
			var s2 = document.getElementById('s2');
			var btn = document.getElementById('btn');
			var a = ['tom','jack','lili'];
			
			in2.onfocus = function(){
				if(in1.value == ''){
					s1.innerText = '用户名不能为空';
				}else if(a.indexOf(in1.value)!=-1){
					s1.innerText ='';
					s1.innerText = '用户名已存在';
				}else{
					s1.innerText ='';
					s1.innerText = '用户名可用';
				}
			}
			
			btn.onclick = function(){
                if(in1.value == ''){
					s1.innerText = '请输入用户名';
				}else if(a.indexOf(in1.value)!=-1){
					s1.innerText ='';
					s1.innerText = '用户名已存在';
				}else{
					s1.innerText ='';
					s1.innerText = '用户名可用';
				}
				
                if (s1.innerText !== '用户名可用') {
                	alert('请输入正确的用户名')
                }else if(in2.value == '' ){
                	alert('请输入密码')
                }else{
                	alert('注册成功')
                }
			}
		</script>
		    <!--需求:  
			1. 做一个简单的注册界面  
			2. 要求用户名和密码必须写才可以提交
			3. 提交之后弹出注册成功
			4. 如果有没有写的内容,进行提示
			5. 用户准备填写时,在右侧提示改用户名是否可以注册
			6.已经有的用户名可以用一个数组创建
			7、已有用户名分别为'tom','jack','lili'
			-->
	</body>
</html>
